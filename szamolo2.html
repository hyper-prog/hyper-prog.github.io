<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//Hu" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="HU" lang="HU" dir="ltr">
<head>
    <title>Feladatgeneralas</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style type="text/css">
    #out_area {
        font-size: large;
        font-family: 'Courier New', Courier, monospace;
        line-height: 1.6;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h3>Szorzás, osztás</h3>
    <a href="szamolo.html">Összeadás, kivonás</a>
    <br/><br/>
    <table>
        <tr><td>Darabszám</td><td><input id="in_darab" type="number" value="30"/></td></tr>
        <tr><td>Legnagyobb első tényező</td><td><input id="in_maxa" type="number" value="10"/></td></tr>
        <tr><td>Legnagyobb második tényező</td><td><input id="in_maxb" type="number" value="10"/></td></tr>
        <tr><td>Csak eredményt kérése</td><td><input type="checkbox" id="in_resonly"></td></tr>
        <tr><td>Triviálisak kiszűrése</td><td><input type="checkbox" id="in_skiptriv"></td></tr>
        <tr><td colspan="2"><button id="in_gen">Generál</button></td></tr>
    </table>
    <div id="out_area">

    </div>
    <script>
        jQuery(document).ready(function() {
            jQuery("#in_gen").click(function() {
                var out = "";
                var maxa = parseInt(jQuery("#in_maxa").val());
                var maxb = parseInt(jQuery("#in_maxb").val());
                var cnt = parseInt(jQuery("#in_darab").val());
                var triv = jQuery('#in_skiptriv').is(":checked");
                var resonly = jQuery('#in_resonly').is(":checked");
                var o1,o2,m,r,t;
                for(i=0;i<cnt;++i)
                {
                    m = (Math.floor(Math.random() * 100) % 2) ? '*' : '/';
                    do
                    {
                        o1 = Math.floor(Math.random() * 10000) %  (maxa + 1);
                        o2 = Math.floor(Math.random() * 10000) %  (maxb + 1);
                        r = o1 * o2;
                    }
                    while((m=='/' && o2 == 0) || (o1 < 2 && o2 < 2) || (triv && (o1 < 2 || o2 < 2)));
                    t = 0;
                    if(!resonly)
                        t = Math.floor(Math.random() * 100) % 3;

                    if(m == '*')
                    {
                        if(t==0)
                            out += o1 + ' ' + m + ' ' + o2 + ' = __<br/>';
                        if(t==1)
                            out += o1 + ' ' + m + ' __ = ' + r + '<br/>';
                        if(t==2)
                            out += '__ ' + m + ' ' + o2 + ' = ' + r + '<br/>';
                    }
                    if(m == '/')
                    {
                        if(t==0)
                            out += r + ' ' + m + ' ' + o1 + ' = __<br/>';
                        if(t==1)
                            out += r + ' ' + m + ' __ = ' + o2 + '<br/>';
                        if(t==2)
                            out += '__ ' + m + ' ' + o1 + ' = ' + o2 + '<br/>';
                    }
                }
                
                jQuery("#out_area").html(out);
            });
        });
        
    </script>
</body>
</html>
